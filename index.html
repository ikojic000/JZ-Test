<!DOCTYPE html>
<html lang="hr">

<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Balanser timova</title>
	<link rel="icon" type="image/x-icon" href="./images/BT.ico"/>
	<link rel="stylesheet" href="style.css"/>
	<link rel="stylesheet" href="firework.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="script.js"></script>
</head>

<body>
	<!-- Add a container for custom alerts -->
	<div id="customAlertContainer"></div>
	<div class="wrapper">
		<h1>Balanser timova</h1>
		
		<div class="card">
			<div class="player-count-card">
				<div class="inputForm">
					<div class="person-count-input" id="personCountInput">
						<div class="person-count">
							<input type="number" class="count" placeholder="Broj igrača"/>
							<button id="personCount" class="confirm">Potvrdi</button>
						</div>
					</div>
				</div>
			</div>
			<div class="card-wrapper">
				<h2>Unesite imena igrača i njihove koeficijente</h2>
				<div class="single-button-wrapper">
					<button id="clearAll">Izbriši sve</button>
				</div>
				<div class="inputForm">
					<div class="person-inputs" id="personInputs">
						<div class="person">
							<input type="text" class="name" placeholder="Ime igrača"/>
							<input type="number" class="score" placeholder="Koeficijent"/>
							<button class="removePerson">X</button>
						</div>
					</div>
					<div class="single-button-wrapper">
						<button id="addPerson">Dodaj igrača</button>
					</div>
					
					<div class="single-button-wrapper">
						<button id="balanceTeams">Podijeli u timove</button>
					</div>
					<div class="single-button-wrapper center">
						<button id="changePlayerCount">Promijeni broj igrača</button>
					</div>
				</div>
			</div>
		</div>
		
		<div class="card">
			<div class="card-team">
				<h2>Tim 1</h2>
				<ol id="team1"></ol>
			</div>
			<div class="card-team">
				<h2>Tim 2</h2>
				<ol id="team2"></ol>
			</div>
		</div>
	</div>
	
	<footer class="footer">
		&copy; Ivan Kojić
		<br/>
		MPDTech 2024.
	</footer>
	<div id="firework"></div>
</body>

</html>
